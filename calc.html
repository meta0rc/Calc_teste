<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculadora</h1>

  <!--
<div class="buttons" id="buttons">
        
    </div>
  -->  

  <div class="calc">
    <div class="buttons" id="buttons">
        <div class="btn-calc">1</div>
        <div class="btn-calc">2</div>
        <div class="btn-calc">3</div>
        <div class="btn-calc">4</div>
        <div class="btn-calc">5</div>
        <div class="btn-calc">6</div>
        <div class="btn-calc">7</div>
        <div class="btn-calc">8</div>
        <div class="btn-calc">9</div>
    </div>
    <div class="funcBtn">
        <div id="mais"> + </div>
        <div id="menos"> - </div>
        <div id="divs"> / </div>
        <div id="mult"> * </div>
    </div>
  </div>
  
    <div class="display" id="display">
        <div id="resultado">
            <div class="numUm"></div>
            <div class="operador"></div>
            <div class="numDois"></div>
        </div>
    </div>
    <div class="otersfunc" id="ot">
        <div id="ingual" class="resultadoValor"> = </div>
        <div id="ac" class="resultadoValor" onclick="limp()"> AC </div>
    </div>
   

    <script src="script.js"></script>
</body>
<style>
    .buttons{
    display: grid;
    grid-template-columns: 40px 40px 40px; 
}
.calc{
    display: flex;
}
.display{
    width: 100px;
    height: 33px;
    background-color: #ddd;
}

#resultado{
    display: flex;
}
</style>
</html>
